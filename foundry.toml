[profile.default]
src = 'contracts'
out = 'out'
libs = ['lib']
solc_version = '0.8.25'
evm_version = 'shanghai'
test = 'tests'
bytecode_hash = "none"

[fmt]
line_length = 150
tab_width = 2
bracket_spacing = false
single_line_statement_blocks = 'preserve'
sort_imports = true
int_types = 'long'
# multiline_func_header = 'params_first'
quote_style = 'double'
number_underscores = 'thousands'
override_spacing = true
wrap_comments = false

